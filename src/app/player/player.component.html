<div>
  <div>Duration: {{durationSeconds | async}}</div>
  <div>Current Time: {{currentTimeSeconds}}</div>
  Seek:
  <mat-slider class="player__seek" [max]="durationSeconds | async" [value]="currentTimeSeconds"
              (change)="changeTime($event.value)"></mat-slider>

  <div class="trm-end"></div>

  <audio #audio1></audio>

  <button (click)="play()">Play</button>
  <button (click)="stop()">Stop</button>
</div>
