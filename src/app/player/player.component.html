<div>
  Channels:
  <div *ngFor="let gainNode of gainNodes; let index = index">
    <label>{{index}}</label>
    <input
      type="range"
      min="0"
      max="10"
      value="5"
      (change)="setGain(gainNode, $event.target.value)"
    />
  </div>
  Seek:
  <mat-slider [max]="durationSeconds" [value]="currentTimeSeconds"
              (change)="changeTime($event.value)"></mat-slider>
</div>
